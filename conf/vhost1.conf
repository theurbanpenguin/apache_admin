    </IfModule>
    <Directory "/srv/www/vhosts/ec2-18-133-122-177.eu-west-2.compute.amazonaws.com">
        Options Indexes FollowSymLinks
        AllowOverride None
        <IfModule !mod_access_compat.c>
            Require all granted
        </IfModule>
        <IfModule mod_access_compat.c>
            Order allow,deny
            Allow from all
        </IfModule>
    </Directory>
</VirtualHost>